{% load static %}
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Se connecter</h2>

      {% if error %}
        <div class="errors"><p>{{ error }}</p></div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="input-group">
          <label for="id_username">Nom d’utilisateur</label>
          <input type="text" name="username" id="id_username" placeholder="Nom d’utilisateur" required>
        </div>
        <div class="input-group">
          <label for="id_password">Mot de passe</label>
          <input type="password" name="password" id="id_password" placeholder="Mot de passe" required>
        </div>
        {% if next %}
          <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        <button type="submit" class="btn">Connexion</button>
      </form>

      <p class="auth-footer">
        <a href="{% url 'tickets:reset' %}">Mot de passe oublié ?</a>
      </p>

      <p class="auth-footer">
        Pas encore de compte ? <a href="{% url 'tickets:register' %}">Inscrivez-vous</a>
      </p>
    </div>
  </div>
</body>
</html>
