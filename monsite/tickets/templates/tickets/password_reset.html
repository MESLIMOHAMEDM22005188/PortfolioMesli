<!-- monsite/tickets/templates/tickets/password_reset.html -->
{% load static %}
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Réinitialisation du mot de passe</title>
  <link rel="stylesheet" href="{% static 'css/acceuil.css' %}">
</head>
<body>
  <div class="login-card">
    <header>Mot de passe oublié</header>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_email">Votre adresse e-mail</label>
        <input
          type="email"
          name="email"
          id="id_email"
          placeholder="Entrez votre e-mail"
          required
        >
      </div>
      <div class="actions">
        <button type="submit">Envoyer le lien de réinitialisation</button>
      </div>
      <div class="links">
        <a href="{% url 'tickets:login' %}">Retour à la page de connexion</a>
      </div>
    </form>
  </div>
</body>
</html>
