{% load static %}
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Primaire – Mes Petits Cours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Poppins + CSS partagé -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'assets/css/mpca.css' %}">
  <!-- CSS spécifique Primaire -->
  <link rel="stylesheet" href="{% static 'assets/css/primaire_style.css' %}">

  <script>
    // Appliquer le thème clair/sombre
    document.documentElement.setAttribute(
      "data-theme",
      localStorage.getItem("theme") || "light"
    );
  </script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-flex">
      <h1 class="logo">Mes Petits Cours</h1>
      <nav class="nav-main">
        <a href="/" class="btn-home">Accueil</a>
        <a href="/primaire/" class="btn-outline active">Primaire</a>
        <a href="/college/" class="btn-outline">Collège</a>
        <a href="/lycee/" class="btn-outline">Lycée</a>
        <a href="/specialites/informatique/" class="btn-outline">Spé Info</a>
        <a href="/specialites/cybersecurite/" class="btn-outline">CyberSécurité</a>
        <a href="/signup/" class="btn-outline">S'inscrire</a>
        <a href="/login/" class="btn-primary">Se connecter</a>
      </nav>
    </div>
  </header>

  <!-- Section Cycle 2 -->
  <section id="cycle2" class="primaire container">
    <h2>Cycle 2</h2>
    <div class="cycle2-grid">
      <a href="{% url 'cp' %}"   class="cycle2-card">
        <img src="{% static 'assets/images/cp.png' %}" alt="CP">
        <span>CP</span>
      </a>
      <a href="{% url 'ce1' %}"  class="cycle2-card">
        <img src="{% static 'assets/images/ce1.png' %}" alt="CE1">
        <span>CE1</span>
      </a>
      <a href="{% url 'ce2' %}"  class="cycle2-card">
        <img src="{% static 'assets/images/ce2.png' %}" alt="CE2">
        <span>CE2</span>
      </a>
      <a href="{% url 'cm1' %}"  class="cycle2-card">
        <img src="{% static 'assets/images/cm1.png' %}" alt="CM1">
        <span>CM1</span>
      </a>
      <a href="{% url 'cm2' %}"  class="cycle2-card">
        <img src="{% static 'assets/images/cm2.png' %}" alt="CM2">
        <span>CM2</span>
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer-content">
      &copy; 2025 Mes Petits Cours — Tous droits réservés
    </div>
  </footer>
</body>
</html>
